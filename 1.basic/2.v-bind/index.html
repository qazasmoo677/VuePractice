<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="lib/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>v-bind</title>
</head>
<body>
    <div id="app">
        <!-- v-bind:可以縮寫成: -->
        <ul>
            <li v-for="item in sitemap">
                <a v-bind:href="item.url">點我前往 {{ item.text }}！</a>
                <!-- <a :href="item.url">點我前往 {{ item.text }}！</a> -->
            </li>
        </ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
