<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="lib/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>v-model modifier</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model.lazy.trim.number="year">
        <p>{{ year }}</p>
        <p>{{ typeof year }}</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
